<!DOCTYPE html>
<html>

<head>
    {% include 'include.html' %}
    {% load static %}
</head>

<body>
    {% include 'adminnav.html' %}
    <div id="wrapper">
        {% include 'doctor_sidenav.html' %}
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
            <div class="row register-form">
                <div class="col-md-8 offset-md-2">
                <form class="custom-form" style="margin-top: 0px;" method="post">
                    {% csrf_token %}
                    <h1>Add Prescription</h1>
                    <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="name-input-field">Patient Name</label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="text" name="name" value="{{name}}">
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="email-input-field">Prescription </label>
                </div>
                <div class="col-sm-6 input-column">
                    <textarea class="form-control" name="prescription"></textarea>
                </div>
            </div>
            <button class="btn btn-primary submit-button" type="submit">Add Prescription</button>
                </form>
                </div></div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/back-to-top-scroll.js' %}"></script>
<script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
<script src="{% static 'js/bs-init.js' %}"></script>
<script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>

</html>
